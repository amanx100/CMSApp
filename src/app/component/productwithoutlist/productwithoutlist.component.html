<mat-toolbar color="primary">
  <span>Unlisted Product / Other Product</span>
</mat-toolbar>

<div>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="sl">
      <mat-header-cell *matHeaderCellDef class="sl"> # </mat-header-cell>
      <mat-cell *matCellDef="let element" class="sl"> {{element.sl}}</mat-cell>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="Product_Name">
      <mat-header-cell *matHeaderCellDef  class="Product_Name"> Product Name </mat-header-cell>
      <mat-cell *matCellDef="let element" class="Product_Name"> <strong>{{element.Product_Name}}</strong></mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef class="Price"> Total </mat-header-cell>
      <mat-cell *matCellDef="let element" class="Price"> <strong>{{element.total}}</strong></mat-cell>
    </ng-container>

    <ng-container matColumnDef="button">
      <mat-header-cell *matHeaderCellDef class="btn_edit_delete"></mat-header-cell>
      <mat-cell *matCellDef="let element"  class="btn_edit_delete">
        <button mat-icon-button [matMenuTriggerFor]="Usermenu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #Usermenu="matMenu">
          <button mat-menu-item (click)="addProduct(element.Product_Name)">
            <mat-icon>add</mat-icon>
            <span>Add To List</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
